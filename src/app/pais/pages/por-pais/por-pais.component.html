<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input
        type="text"
        name="termino"
        [(ngModel)]="termino"
        class="form-control"
        placeholder="Buscar país..."
      />
    </form>
  </div>
</div>

<hr />

<div class="row">
  <div class="col">
    <table class="table table-power" *ngIf="!hayError else notFound">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of data; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img [src]="pais.flag" [alt]="pais.name" style="width: 100px" />
          </td>
          <td>{{ pais.name }}</td>
          <td>{{ pais.population }}</td>
          <td>
            <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #notFound >
        <div class="alert alert-danger">
          No se encontro nada con el termino {{ termino }}
        </div>
      </ng-template>
  </div>
</div>
